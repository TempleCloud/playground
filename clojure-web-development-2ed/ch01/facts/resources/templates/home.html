{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="span12">
    <ul class="content">
    {% for item in facts %}
    <li>
      <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>
      <p>{{item.side_1}}</p>
      <p> - {{item.side_2}}</p>
    </li>
    {% endfor %}
    </ul>
  </div>
</div>

<div class="row">
  <div class="span12">
    <form method="POST"
          action="/fact">
      <div class="form-group">
        {% csrf-field %}
        <p>
          Front:
          <input class="form-control"
                 type="text"
                 name="side_1"
                 value=""/>
        </p>
        <p>
          Back:
          <textarea class="form-control"
                    rows="4"
                    cols="50"
                    name="side_2">
          </textarea>
        </p>
        <input type="submit"
               class="btn btn-primary"
               value="Add fact"/>
      </div>
    </form>
  </div>
</div>

{% endblock %}
